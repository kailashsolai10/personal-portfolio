<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="css/style.css"
      <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="sform">
      <h1>Sign Up Form</h1>
      <form>
        <div class="name">
          <label for="fname">NAME</label>
          <input type="text" id="fname" name="fname" />
        </div>
        <div class="mail">
          <label for="eamil-id">EMAIL</label>
          <input type="email" id="eamil-id" name="email-id" />
        </div>
        <div class="mob">
          <label for="mobile number">MOB NO</label>
          <input type="number" id="mobile number" name="mobile-number" />
        </div>
        <div class="pass">
          <label for="pass">PASSWORD</label>
          <input type="password" id="pass" name="pass" />
        </div>
        <div class="cpass">
          <label for="cpass">CONFIRM PAASWORD</label>
          <input type="password" id="cpass" name="cpass" />
        </div>
        <div class="g">
          <label>GENDER</label>
          <label for="g-male">male</label>
          <input type="radio" id="g-male" name="gender" />
          <label for="g-female">female</label>
          <input type="radio" id="g-female" name="gender" />
        </div>
        <div class="lan">
          <label>LANGUAGES KNOWN</label>
          <label for="">tamil</label>
          <input type="checkbox" id="tamil" name="language" />
          <label for="">english</label>
          <input type="checkbox" id="enlish" name="language" />
        </div>
        <div class="con">
          <label for="country"></label>
          <select id="country" name="select">
            <option>select your country</option>
            <option>ind</option>
            <option>aus</option>
            <option>srilanka</option>
          </select>
        </div>
        <div class="com">
          <textarea>comments</textarea>
        </div>
        <div class="sub">
          <input type="submit" value="create" />
        </div>
      </form>
    </div>
  </body>
</html>
